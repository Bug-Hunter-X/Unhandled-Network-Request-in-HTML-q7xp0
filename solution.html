<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error - Solution</title>
</head>
<body>
  <div id="myDiv">
    Loading...
  </div>
  <script>
    fetch('nonexistent.txt')
      .then(response => {
        if (!response.ok) {
          return "Resource not found";
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("myDiv").innerText = data;
      })
      .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
        document.getElementById("myDiv").innerText = "An error occurred.";
      });
  </script>
</body>
</html>
